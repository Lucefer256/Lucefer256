<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOODS HEAVEN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-light mb-5" style="background-color: hsl(197, 100%, 85%);">
        <div class="container-fluid">
            <a class="navbar-brand">
                <h3 class="display-4"><strong>FOODS HEAVEN</strong></h3>
            </a>
            <form class="d-flex">
                <div id="cartcontents" onclick="location.href='itmcart.html'" class="mx-2"><i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i></div>
                <input id="sear" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button id="search" class="btn btn-outline-success" type="submit" onclick="searh()">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row" id="items">

        </div>
        <div class="row" id="items2"></div>

    </div>
    <script>
        var data = [
            {
                "id": 0,
                "name": "Burger",
                "price": 54,
                "quantity": 1,
                "imgurl":
                    "https://theoptimist.news/wp-content/uploads/2019/09/burger-810x456.jpg",
            },
            {
                "id": 1,
                "name": "Sandwich",
                "price": 40,
                "quantity": 1,
                "imgurl":
                    "https://www.whiskaffair.com/wp-content/uploads/2020/03/mayonnaise-Sandwich-3.jpg",
            },
            {
                "id": 2,
                "name": "Pasta",
                "price": 30,
                "quantity": 1,
                "imgurl":
                    "https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F8246835.jpg",
            },
            {
                "id": 3,
                "name": "Chips",
                "price": 20,
                "quantity": 1,
                "imgurl": "https://www.tasteofhome.com/wp-content/uploads/2019/11/Air-Fryer-Potato-Chips_EXPS_EDAF20_227041_C03_18_7b-6.jpg?fit=700,1024"
            },
            {
                "id": 4,
                "name": "French_Fries",
                "price": 40,
                "quantity": 1,
                "imgurl": "https://www.indianhealthyrecipes.com/wp-content/uploads/2021/04/french-fries-recipe.jpg"
            },
            {
                "id": 5,
                "name": "Cold_DrinkS",
                "price": 25,
                "quantity": 1,
                "imgurl": "https://static.toiimg.com/thumb/57769686.cms?imgsize=346133&width=800&height=800"
            }
        ];
        var cart = [];
        for (x in data) {

            var card = `
        <div class="col-lg-3 col-md-4 col-xl-3 col-sm-6 mb-5">
            <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 16rem;">
                <img src="${data[x].imgurl}" class="card-img-top shadow p-1" alt="..." height="200" width="300" padding="25rem">
                <div class="card-body">
                    <h5 class="card-title">${data[x].name}</h5>
                        <p class="card-text">Price: Rs.${data[x].price}</p>
                        <a id="a-t-c" href="#" class="btn btn-primary" onclick="select(this)" data-item="${data[x].name}">Add to Cart</a>
                        
                </div>
            </div>
        </div>`;
            //var nm=data[x].name
            $('#items').append(card)
        }


        function select(nm) {
            console.log(nm)
            //var index = data.findIndex(nm);
            var index = data.findIndex(obj => obj.name === nm.dataset.item);
            console.log(index)

            cart.push(data[index])
            sessionStorage.setItem("cart", JSON.stringify(cart));
            /*for(x in cart){
                if(cart[x].name==data[index].name)
                    cart[x].quantity+=1
            }*/
            console.log(JSON.stringify(cart));
            $("#a-t-c").off('click');

        }

        function searh() {

            var se = document.getElementById('sear').value;

            for (x in data) {
                var card = `
                    <div class="col-lg-3 col-md-4 col-xl-3 col-sm-6 mb-5">
                        <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 16rem;">
                            <img src="${data[x].imgurl}" class="card-img-top shadow p-1" alt="..." height="200" width="300" padding="25rem">
                            <div class="card-body">
                                <h5 class="card-title">${data[x].name}</h5>
                                    <p class="card-text">Price: Rs.${data[x].price}</p>
                                    <a href="#" class="btn btn-primary" onclick="select(this)" data-item="${data[x].name}">Add to Cart</a>
                            </div>
                        </div>
                    </div>`;
                if (data[x].name == se) {
                    console.log(se)
                    document.getElementById("items").style.display = "none"


                    $('#items2').html(card)
                }
                

            }
            if (se.length == 0) {
                   
                alert("Search Box Empty");
                    
                }

        }




    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
