    <script>
        var taxRate = 0.05;
        var fadeTime = 300;
        
        var data = [


        ]
        data = JSON.parse(sessionStorage.getItem("cart"));
        

        function render() {
            var htmldata
            for (x in data) {
                idd= data[x].id
                htmldata += `
                    <tr id="item${x}">
                                <td>
                                    <span><img src=${data[x].imgurl} alt="" style="height: 120px;width: 100px; ;"></span>
                                    <span style="position: absolute;">${data[x].name}<div id="burg" data-value="60">Rs. ${data[x].price}</div></span>
                                    
                                </td>
                                <td>
                                    <div>
                                        
                                        <div class="quantity" >
                                            <button id="${x}" onclick="decrement(this)" data-item="${data[x].name}"> â€“ </button>
                                            <div class="2"><input type="text" class="_253qQJ" value=${data[x].quantity}></div>
                                            <button id="${x}"onclick="increment(this)" data-item="${data[x].name}"> + </button>
                                        </div>
                                        <br>
                                        <div id="amount">Rs. ${data[x].quantity * data[x].price}</div>
                                        <br>
                                        <div class="remove-item">
                                            <button class="remove-product" onclick="removeItem(this)" id='${x}'>
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>`
            }
            $('#tbody').html = ""
            $('#tbody').html(htmldata)
            $("#total").text("Rs." + total())
            //$('.remove-product').click(function() {
            //removeItem(this);
            // console.log(this.id)
            // });
        }
        $(document).ready(() => {
            render()

        })
        function increment(e) {
            let id = data.findIndex(item => item.name === e.dataset.item)

            data[id].quantity += 1
            render()
        }
        function decrement(e) {
            let id = data.findIndex(item => item.name === e.dataset.item)
            console.log(e)
            if (data[id].quantity > 1) {
                data[id].quantity -= 1
                render()
            }

        }
        function total() {
            let total = 0
            for (x in data) {
                total += data[x].price * data[x].quantity
            }

            return total
        }
        function removeItem(e) {
            /* Remove row from DOM and recalc cart total */


            var id = "#item" + e.id
            $(id).remove();
            var index = data.findIndex(function (o) {

                if (o.id == e.id) {
                    console.log(o.id)
                    return e.id
                }
            })
            console.log('index' + index)
            data.splice(index, 1);
            console.log(data)
            $("#total").text("Rs." + total())


        }
    </script>
